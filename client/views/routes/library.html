 <div class="library-head col-sm-8 col-sm-offset-2 text-center">
     <h2>Get started by picking a speech from our presidential library.</h2>
     <div class="input-group input-group-lg">
         <input type="text" class="form-control" ng-model="searchBox" placeholder="Ex. Abraham Lincoln, War, 1863...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="IsVisible=!IsVisible">Go!</button>
                </span>
     </div>
 </div>
 <br>
 <br>
 <div class= "panel panel-default col-md-8 col-md-offset-2" ng-repeat="speech in speechArray | filter:searchBox">
     <!--<div class = "heading" ng-click="IsVisible=!IsVisible" ng-mouseover="IsVisible=!IsVisible" ng-mouseout= "IsVisible=!IsVisible">-->
     <div class = "heading" >
         <h3 ng-click="IsVisible=!IsVisible">{{speech.speaker}}</h3>
         <a href="#backdrop">
             <button class="btn btn-lg btn-default" ng-click="DeliveryFactory.addSpeech(speech.text)">
                 Select
             </button>
         </a>
     </div>
     <div class="panel-body" ng-show="IsVisible" ng-mouseover="IsVisible">
         <ul>
             <li class="list-group-item">Title: {{speech.title}}, {{speech.year}}</li>
             <li class="list-group-item">Topic: {{speech.theme}}, Era: {{speech.era}}</li>
             <li class="list-group-item">{{speech.text}}</li>
         </ul>
     </div>
 </div>
