    <div id="library" class="col-md-8 col-md-offset-2 ">
        <h1>Select your Speech</h1>
    <div class="container">
    <div class="form-group">
        <label for="searchBox">Search</label>
        <input type="text" id="searchBox" ng-model="searchBox" placeholder="Ex. Abraham Lincoln, War, 1863">
    </div>
        <!--<select ng-model="speechSelected" ng-options="speech.theme for speech in speechArray"></select>-->
        <!--<select ng-model="speechSelected" ng-options="speech.era for speech in speechArray"></select>-->
    </div>

    <div class="well" id="speechLibrary" ng-repeat="speech in speechArray | filter:searchBox">

        <!--<div ng-click="ShowHide()">-->
            <div ng-click="IsVisible=!IsVisible">
            <h3>{{speech.speaker}}</h3>
            </div>
        <!--<a href="#backdrop" ng-click="selectSpeech(speech)" id="rightArrow">-->
            <a href="#backdrop" ng-click="addObject(speech)" id="rightArrow">
            <img src="assets/styles/images/right-arrow.png"/>
            <!--<input type="button" id="speechButton" value="Select" class="btn btn-info">-->
        </a>
        <div ng-show = "IsVisible">
        <ul>
            <li>Title: {{speech.title}}, {{speech.year}}</li>
            <li>Topic: {{speech.theme}}</li>
            <li>Era: {{speech.era}}</li>
            <li>{{speech.text}}</li>
        </ul>
        </div>
    </div>

    <!--<div ui-grid="{data: speechArray}" class="myGrid"></div>-->

    </div>
